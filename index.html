<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div>
    <button id="sendMessage">
        send message
    </button>

    <button id="broadcastMessage">
        broadcast message
    </button>
</div>


<script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>

<script>
    const socket = io('http://localhost:5001');

    const sendButton = document.getElementById('sendMessage');
    const writeButton = document.getElementById('broadcastMessage');

    sendButton.onclick = () => {
        socket.emit('message:created', { message: 'hello world'})
    }

    socket.on('message:received', (data)=>{
        document.write(data)
    })

    socket.on('room:newBuyerJoined', (userId) =>{
        alert(`user: ${userId}`);
    })

    writeButton.onclick = () => {
        socket.emit('room:writeToSeller', {roomId: 5})
    }
</script>

</body>
</html>
